version: 2.0
jobs:
 build:
  docker:
   - image: mcr.microsoft.com/dotnet/core/sdk:3.0-disco
  steps:
   - checkout
   - run:
      name: Restore packages
      command:
       dotnet restore
   - run:
      name: Build and package application
      command:
       dotnet publish ./DiggingForFire.TodoTodoTodo.Api/DiggingForFire.TodoTodoTodo.Api.csproj --no-restore -c Release -o ./package
   - store_artifacts:
      path: ./package